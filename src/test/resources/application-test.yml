logging:
  level:
    root: info
    org.springframework.test.context.transaction.TransactionContext: warn

spring:
  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

  cache:
    type: simple

doyto:
  query:
    config:
      dialect: win.doyto.query.web.demo.common.HSQLDBDialect
      map-camel-case-to-underscore: true
    caches:
      win.doyto.query.demo.module.user.UserEntity

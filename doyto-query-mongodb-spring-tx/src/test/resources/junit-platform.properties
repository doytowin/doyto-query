# Whether or not tests are executed concurrently: true/false
junit.jupiter.execution.parallel.enabled=true
# parallel for methods: same_thread/concurrent
junit.jupiter.execution.parallel.mode.default=concurrent
# parallel for classes: same_thread/concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent
# the maximum pool size can be configured using a ParallelExecutionConfigurationStrategy
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.fixed.parallelism=5
name: Maven build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - modules/jdbc
      - modules/mongodb
      - 'modules/**'
      - 'features/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
      - name: Cache SonarCloud packages
        uses: actions/cache@v3.0.5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3.0.5
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B clean test && \
          mvn -B jacoco:report sonar:sonar \
          -Dsonar.projectKey=win.doyto:doyto-query \
          -Dsonar.projectName=doyto-query \
          -Dsonar.exclusions=doyto-query-test/**,doyto-query-integration-test/**,**/pom.xml
      - name: Set up JDK 8
        if: ${{ github.ref == 'refs/heads/release' }}
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          server-id: sonatype-nexus-snapshots # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: OSSRH_USERNAME # env variable for username in deploy
          server-password: OSSRH_PASSWORD # env variable for token in deploy
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }} # Value of the GPG private key to import
          gpg-passphrase: MAVEN_GPG_PASSPHRASE # env variable for GPG private key passphrase
      - name: Deploy to Nexus
        if: ${{ github.ref == 'refs/heads/release' }}
        env:
          GPG_TTY: $(tty)
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B clean \
          org.projectlombok:lombok-maven-plugin:1.18.20.0:delombok \
          -Dlombok.sourceDirectory=src/main/java \
          -Dlombok.outputDirectory=target/delombok \
          -Dlombok.addOutputDirectory=false \
          -DsourceDirectory=target/delombok \
          -DskipTests=true deploy
